<head>
	<title>Lower 3rd View</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	
	<!-- CSS only -->
	<link rel="stylesheet" href="../lib/bootstrap.min.css">
	<link rel="stylesheet" href="../../fonts.css">
	<link rel="stylesheet" href="../stageview.css">

	<!-- JS, Popper.js, and jQuery -->
	<script src="../lib/jquery-3.5.1.min.js"></script>
	<script src="../lib/textFit.min.js"></script>
	<script src="../lib/popper.min.js"></script>

	<script src="../stageview.js"></script>
	<script src="./configure_c.js"></script>
	<script src="./c.js"></script>
	
	

</head>
	<body>

		<div class="container-fluid containerWidth" id="mainContainer">	
			<!-- TOP BAR -->
			<nav class="navbar navbar-light bg-light">
			  <a class="navbar-brand" href="#">
				<img src="../img/icon32.png" width="30" height="30" class="d-inline-block align-top" alt="">
				VerseVIEW Remote Chords
			  </a>
			</nav>
			<div class="row addpadding">
				<div class="form-row">
					<div class="form-group col-md-8">
					  <label for="inputSongname">Song</label>
					  <!--<input type="text" class="form-control" id="inputSongname">-->
					  <select id="inputSongname" class="form-control">
						<option selected>Click Get Schedule</option>
					  </select>
					</div>
					<div class="form-group col-md-2">
					  <label for="inputVersion">Version</label>
					  <!--<input type="text" class="form-control" id="inputVersion">-->
					  <select id="inputVersion" class="form-control">
						<option selected value="0">1</option>
						<option value="1">2</option>
						<option value="2">3</option>
						<option value="3">4</option>
						<option value="4">5</option>
					  </select>
					</div>
				</div>
				
			</div>
			
			<div class="row addpadding">
				<div class="row">
					<div class="col-md-4">
						<label for="authordiv">Chords by</label>
						<input type="text" class="form-control" id="authordiv" readonly>
					</div>
					<div class="form-group col-md-2">
						<label for="bpmdiv">BPM</label>
						<input type="text" class="form-control" id="bpmdiv" readonly>
					</div>
					<div class="form-group col-md-2">
						<label for="timediv">Time</label>
						<input type="text" class="form-control" id="timediv" readonly>
					</div>
				</div>
			</div>
			
			
			<div class="row addpadding">
				<div class="form-row">
					<div class="form-group col-md-10">
					
					  <button type="button" class="btn btn-primary" id="buttonGetSchedule4">GET SCHEDULE</button>
					</div>
					<div class="form-group col-md-2">
				
					  <button type="button" class="btn btn-primary" id="buttonGet4">GET</button>
					</div>
				</div>
			</div>

			<div class="row addpadding">
				<div class="container-fluid" id='chordsdiv'>
			</div>
  
		</div>


		<script>
			init();		//Initialize the ajax
			//Way to bypass the configured value
			//showBothTranslations = true;
