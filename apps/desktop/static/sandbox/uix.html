  <title>Tpl</title>

  <script type="text/javascript" charset="utf-8">
    window.childSandboxBridge = {
      // This is the function that the parent will call to send messages to the child
      sayHello: function(message) {
        // This is the function that the child will call to send messages to the parent
        window.parentSandboxBridge.sayHello(message);
      }
    };
  </script>
