<!-- **** Build with Semanitc UI **** -->


<div class="ui form mainrow">
  <!-- **** NAME KEY **** -->
  <div class="ui grid">
    <div class="ten wide column">
      <div class="form-group row">
        <label for="chedit_name" class="col-sm col-form-label">Title</label>
        <div class="col-sm">
          <input type="text" class="form-control form-control-sm" id="chedit_name" placeholder="Song Title" disabled="">
        </div>
      </div>
    </div>
    <div class="four wide column">
      <div class="form-group row">
        <label for="chedit_version" class="col-sm col-form-label">Version Number</label>
        <div class="col-sm">
          <input type="text" class="form-control form-control-sm" id="chedit_version" placeholder="Version number"
            disabled="">
        </div>
      </div>
    </div>
  </div>




  <div class="ui grid">
    <div class="ten wide column">
      
      <div class="row container">
        <div class="ui label">EDIT</div>
        <textarea class="form-control form-control-sm chords_div_box" id="chedit_chordsIdTXT" placeholder=""
          style="resize: none;">
              </textarea>
      
              <div class="ui divider"></div>
              
        <!-- DIV ELEMENT FOR EDITING CHORDS -->
        <div class="ui label">PREVIEW</div>
        <div id="chedit_chordsId" class="chords_edit_div_box" contenteditable="false">
          Chords edit happens here..
        </div>
      
      </div>


      <div class="row container">
        <div class="ui grid">
          <div class="sixteen wide column">
            <div class="form-group">
              <button class="ui button" id="chedit_save">SAVE</button>
              <button class="ui button" id="chedit_clear">CLEAR</button>
              <button class="ui button" id="chedit_lyrics1">LYRICS 1</button>
              <button class="ui button" id="chedit_lyrics2">LYRICS 2</button>
              <button class="ui primary button" id="chedit_cancel">CANCEL</button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- EDITABLE ITEMS FOR CHORDS -->
    <div class="six wide column">

      <form class="ui form">
        <!-- **** KEY, TIME SIGNATURE, TEMPO **** -->

        <div class="ui grid">
          <div class="fourteen wide column">
            <div class="form-group row">
              <label for="chedit_author" class="col-sm col-form-label">Chords Author</label>
              <div class="col-sm">
                <input type="text" class="form-control form-control-sm" id="chedit_author"
                  placeholder="Chords provided by?">
              </div>
            </div>
          </div>
        </div>



        <div class="ui grid">
          <div class="four wide column">
            <div class="form-group row">
              <label for="chedit_key" class="col-sm col-form-label">Key</label>
              <div class="col-sm">
                <select class="form-control" id="chedit_key">
                  <option value="C">C</option>
                  <option value="C#">C#</option>
                  <option value="Db">Db</option>
                  <option value="D">D</option>
                  <option value="D#">D#</option>
                  <option value="Eb">Eb</option>
                  <option value="E">E</option>
                  <option value="F">F</option>
                  <option value="F#">F#</option>
                  <option value="Gb">Gb</option>
                  <option value="G">G</option>
                  <option value="G#">G#</option>
                  <option value="Ab">Ab</option>
                  <option value="A">A</option>
                  <option value="A#">A#</option>
                  <option value="Bb">Bb</option>
                  <option value="B">B</option>
                </select>
              </div>
            </div>
          </div>

          <div class="five wide column">
            <div class="form-group row">
              <label for="chedit_majorminor" class="col-sm col-form-label">Scale</label>
              <div class="col-sm">
                <select class="form-control" id="chedit_majorminor">
                  <option value="major">Major</option>
                  <option value="minor">Minor</option>
                </select>
              </div>
            </div>
          </div>

          <div class="six wide column">
            <div class="form-group row">
              <label for="chedit_complexity" class="col-sm col-form-label">Complexity</label>
              <div class="col-sm">
                <select class="form-control" id="chedit_complexity">
                  <option value=0>Basic</option>
                  <option value=1>Intermediate</option>
                  <option value=2>Advanced</option>
                </select>
              </div>
            </div>
          </div>

        </div>





        <div class="ui grid">
          <div class="eight wide column">
            <div class="form-group row">
              <label for="chedit_signature" class="col-sm col-form-label">Time Signature</label>
              <div class="col-sm">
                <input type="text" class="form-control form-control-sm" id="chedit_signature" placeholder="4/4,3/4">
              </div>
            </div>
          </div>
          <div class="eight wide column">
            <div class="form-group row">
              <label for="chedit_tempo" class="col-sm col-form-label">Tempo (BPM)</label>
              <div class="col-sm">
                <input type="text" class="form-control form-control-sm" id="chedit_tempo" placeholder="85">
              </div>
            </div>
          </div>
        </div>



        <div class="ui grid">
          <div class="fourteen wide column">
            <div class="form-group row">
              <label for="chedit_rhythm" class="col-sm col-form-label">Rhythm</label>
              <div class="col-sm">
                <input type="text" class="form-control form-control-sm" id="chedit_rhythm"
                  placeholder="Keyboard Rhythm patterns">
              </div>
            </div>
          </div>
        </div>

        <div class="ui grid">
          <div class="fourteen wide column">
            <div class="form-group row">
              <label for="chedit_notes" class="col-sm col-form-label">Notes</label>
              <div class="col-sm">
                <textarea class="form-control form-control-sm" id="chedit_notes" rows="1"
                  placeholder="Add notes for this version of chords"></textarea>
              </div>
            </div>
          </div>
        </div>


      </form>

      <!-- **** BUTTONS **** -->
      <br>
      <div class="ui grid">
        <div class="sixteen wide column">
          <div class="form-group">

            <div class="ui grid">
              <div id="chedit_message"></div>
            </div>
            <div class="ui grid">
              <div id="chexample_message">Enter chords by clicking on the lyrics <br>in the EDIT box. 
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>


</div>
