<!-- Using Semantic UI-->

<!-- SHOWS CONSTRUCTED CHORD -->
<div class="ui grid">
  <div class="two wide column">
    <div class="ui label">
      CHORD
    </div>
  </div>
  <div class="six wide column">
    <h2 class="ui center aligned icon header" id="newChord"></h2>
  </div>
  <div class="eight wide column">
    <div class="ui buttons">
      <button class="ui primary button" id="ch_key_add">ADD</button>
      <button class="ui primary button" id="ch_key_clear">CLEAR</button>
      <button class="ui primary button" id="ch_key_cancel">CANCEL</button>
    </div>
  </div>
</div>


<!-- SHOWS PREVIOUSLY USED CHORDS -->
<div class="ui grid" id="ch_key_memory">
  <div class="sixteen wide column">
    <button class="ui compact button" id="ch_key_m1"></button>
    <button class="ui compact button" id="ch_key_m2"></button>
    <button class="ui compact button" id="ch_key_m3"></button>
    <button class="ui compact button" id="ch_key_m4"></button>
    <button class="ui compact button" id="ch_key_m5"></button>
    <!--<button class="ui button" id="ch_key_m6"></button>
    <button class="ui button" id="ch_key_m7"></button>-->
  </div>
</div>

<!-- ROOT NOTES -->
<div class="ui grid">
  <div class="sixteen wide column">
    <button class="ui button" id="ch_key_C">C</button>
    <button class="ui button" id="ch_key_D">D</button>
    <button class="ui button" id="ch_key_E">E</button>
    <button class="ui button" id="ch_key_F">F</button>
    <button class="ui button" id="ch_key_G">G</button>
    <button class="ui button" id="ch_key_A">A</button>
    <button class="ui button" id="ch_key_B">B</button>
  </div>
</div>


<!-- ACCENTS -->
<div class="ui grid">
  <div class="sixteen wide column">
    <button class="ui button" id="ch_key_sharp">#</button>
    <button class="ui button" id="ch_key_flat">b</button>
    <button class="ui button" id="ch_key_minor">m</button>
    <button class="ui button" id="ch_key_slash">/</button>

    <button class="ui button" id="ch_key_sus2">sus2</button>
    <button class="ui button" id="ch_key_sus4">sus4</button>

    <button class="ui button" id="ch_key_7">7</button>
    <button class="ui button" id="ch_key_9">9</button>

    <button class="ui button" id="ch_key_dim">dim</button>
  </div>
</div>

<!-- EDIT CONTROL -->
<div class="ui grid">
  <div class="eleven wide column">
    <div class="ui buttons">
      <button class="ui primary button" id="ch_key_space">ADD SPACE</button>
      <button class="ui primary button" id="ch_key_delspace">DELETE SPACE</button>
      <button class="ui primary button" id="ch_key_newline">NEW LINE</button>
    </div>
  </div>

  <div class="five wide column">
    <div class="ui buttons">
      <button class="ui primary button" id="ch_key_delete">DELETE</button>
    </div>
  </div>
</div>
