  <body

    id="bodyID"

    <!--<div class="ui mini modal">
			<div class="header"><div id="dialogHeader"></div></div>
			<div class="description"><div id="dialogMsg"style="padding:20px">Message</div></div>
			<div class="actions">
				<div class="ui black deny button">OK</div>
			</div>

    <div class="modal" tabindex="-1" role="dialog" id="message">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="dialogHeader"></h4>
            <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>-->
          </div>
          <div class="modal-body">
            <div id="dialogMsg" style="padding: 20px">Message</div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- MenuBar::Begin -->
    <div id="menubar" style="width: 100%">
      <!-- MenuBar::Content::Begin -->
      <div class="ui compact mini menu">
        <!-- MenuBar::MenuItems::Begin -->
        <!-- MenuItem: Present -->
        <a
          id="icon_present"
          class="item"
          data-tooltip="Presentation"
          data-position="right center"
        >
          <!-- <i class="gamepad icon"></i> -->
          <img src="./icons/images/32/present.png" alt=""/>
        </a>
        <!-- MenuItem: Blank -->
        <a
          id="icon_blank"
          class="item"
          data-tooltip="Blank Presentation"
          data-position="right center"
        >
          <img src="./icons/images/32/blank.png" alt=""/>
        </a>
        <!-- MenuItem: Theme -->
        <a
          id="icon_theme"
          class="item"
          data-tooltip="Show Theme"
          data-position="right center"
        >
          <img src="./icons/images/32/theme.png" alt=""/>
        </a>
        <!-- MenuItem: Logo -->
        <a
          id="icon_logo"
          class="item"
          data-tooltip="Show Logo"
          data-position="right center"
        >
          <img src="./icons/images/32/logo.png" alt=""/>
        </a>
        <!-- MenuItem: Close -->
        <a
          id="icon_close"
          class="item"
          data-tooltip="Close Presentation"
          data-position="right center"
        >
          <img src="./icons/images/32/close.png" alt=""/>
        </a>
        <!-- MenuItem: Previous -->
        <a
          id="icon_prev"
          class="item"
          data-tooltip="Previous Slide"
          data-position="right center"
        >
          <img src="./icons/images/32/left.png" alt=""/>
        </a>
        <!-- MenuItem: Next -->
        <a
          id="icon_next"
          class="item"
          data-tooltip="Next Slide"
          data-position="right center"
        >
          <img src="./icons/images/32/right.png" alt=""/>
        </a>
        <!-- MenuBar::MenuItems::End -->

        <!-- MenuBar::ExtraMenuItems::Begin -->
        <!-- TODO: fit heights of ExtraMenuItems within the Content Box -->
        <div id="verses_menu" class="menu">
          <div id="book_name" class="item">Bible book Name</div>

          <div class="item">
            <a
              id="bibleAddScheduleButton"
              class="item"
              data-tooltip="Add to Schedule"
              data-position="left center"
            >
              <i class="add icon"></i>
            </a>
          </div>
        </div>

        <div id="lyrics_menu" class="menu">
          <div class="item">
            <div
              id="ytubeid"
              class="item"
              data-tooltip="YouTube"
              data-position="left center"
            >
              <i class="video icon"></i>
            </div>
            <div
              id="songAddScheduleButton"
              class="item"
              data-tooltip="Add to Schedule"
              data-position="left center"
            >
              <i class="add icon"></i>
            </div>
          </div>
        </div>

        <div id="notificationMenu" class="item"></div>
        <!-- MenuBar::ExtraMenuItems::End -->
      </div>
      <!-- MenuBar::Content::End -->
    </div>
    <!-- MenuBar::End -->

    <div id="wrapper">
      <div id="container" class="tabContainer"></div>
      <div id="container2" class="verseContainer"></div>
      <div id="cleared"></div>
    </div>

    <!-- Dialog box for Version Management -->
    <div id="versionManageDialog">
      <div class="hd"></div>
      <div class="bd"></div>
    </div>

    <!-- Container for Notes -->
    <div id="notesPanelID"></div>

    <!-- Dialog box for YES NO Prompt -->
    <div id="promptDialog">
      <div class="hd"></div>
      <div class="bd"></div>
    </div>

    <!-- Dialog box for Song Edit -->
    <div id="panelObj">
      <div class="hd"></div>
      <div class="bd"></div>
    </div>

    <!-- Modal::Dialog::Begin -->
    <div id="somemessage" class="ui black large compact message">
      <i class="close icon"></i>
      <div id="vvdialog_header" class="header"></div>
      <p>
        <span id="vvdialog_message"></span><br />
        <button id="vvdialog_close" class="mini ui button">CLOSE</button>
        <br />
      </p>
      <br />
    </div>
    <!-- Modal::Dialog::Begin -->

    <!-- Modal::Confirm::Begin -->
    <div class="ui modal" id="vvConfirm_main">
      <div class="header" id="vvConfirm_header"></div>
      <div class="content">
        <div class="description" id="vvConfirm_message"></div>
      </div>
      <div class="actions">
        <div class="ui button" id="vvConfirm_yes">YES</div>
        <div class="ui button" id="vvConfirm_no">NO</div>
      </div>
    </div>
    <!-- Modal::Confirm::End -->

    <!-- Modal::Panel::Begin -->
    <div class="ui modal" id="vvPanel_main">
      <div class="header" id="vvPanel_header"></div>

      <div class="content">
        <div class="description" id="vvPanel_message"></div>

        <div class="ui button" id="vvPanel_close">CLOSE</div>
      </div>
    </div>
    <!-- Modal::Panel::End -->
